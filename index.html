<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARTIC MARKET Intro - Fully Responsive</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Intro Section */
    .intro {
      position: fixed;
      inset: 0;
      background-image: url(images/st-veg 2.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 2s ease forwards 9s;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .intro::after {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 0;
    }

    .hero {
      position: relative;
      z-index: 1;
      transform: translateY(clamp(-1.2rem, -6vh, -3.2rem));
      display: flex;
      margin-bottom: 125px;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .intro h1, .intro .tagline, .loading-container { position: relative; z-index: 1; }

    .intro h1 {
      font-size: clamp(1.8rem, 8vw, 4.4rem);
      font-weight: 800;
      letter-spacing: clamp(1px, 1vw, 8px);
      text-align: center;
      margin: 0;
      line-height: 1.1;
    }

    .artic {
      color: #32CD32;
      opacity: 0;
      animation: revealText 2s ease forwards 0.8s;
      position: relative;
    }

    .market {
      color: #FFD700;
      opacity: 0;
      animation: revealText 2s ease forwards 2.8s;
      position: relative;
    }

    @keyframes revealText {
      0% { opacity: 0; clip-path: inset(0 100% 0 0); letter-spacing: clamp(10px,5vw,20px); transform: translateY(clamp(20px,5vw,30px)); }
      70% { opacity: 1; clip-path: inset(0 0 0 0); transform: translateY(0); }
      100% { opacity: 1; letter-spacing: clamp(1px,1vw,4px); }
    }

    .tagline {
      opacity: 0;
      font-size: clamp(0.7rem, 2.5vw, 1.2rem);
      margin: clamp(0.3em,2vw,0.5em) 0 clamp(1.5em,4vw,2em);
      color: #ffffff;
      animation: fadeInUp 1.5s ease forwards 5.5s;
      text-align: center;
      padding: 0 1rem;
      max-width: 90%;
    }

    @keyframes fadeInUp { from { opacity:0; transform:translateY(clamp(15px,3vw,20px)); } to { opacity:1; transform:translateY(0); } }

    .loading-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: clamp(6vh, 10vw, 9rem);
      opacity: 0;
      animation: showBar 1s forwards 5s;
      width: clamp(120px, 60vw, 320px);
      height: clamp(3rem, 8vw, 4rem);
      overflow: visible;
      z-index: 2;
    }

    .loading-bar {
      width: 100%;
      height: clamp(3px, 0.8vw, 4px);
      background: #ddd;
      border-radius: 6px;
      position: absolute;
      bottom: clamp(10px, 2vw, 0px);
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #32CD32, #FFD700);
      border-radius: 2px;
      animation: fillBar 3s ease-in-out forwards 5.5s;
    }

    @keyframes fillBar { from { width: 0%; } to { width: 100%; } }

    .shopping-cart {
      position: absolute;
      bottom: clamp(9px, 2vw, 12px);
      left: 0;
      opacity: 0;
      transform-origin: bottom center;
      animation: moveCart 3s ease-in-out forwards 5.5s;
    }

    .cart-body {
      width: clamp(32px, 8vw, 42px);
      height: auto;
      margin-bottom: 2px;
      position: relative;
     /* transform: scaleX(-1); */
      z-index: 2;
    }

    .cart-body img {
      width: 100%;
      height: auto;
      display: block;
    }

    .wheel {
      position: absolute;
      bottom: 1px;
      width: clamp(6px, 1.2vw, 9px);
      height: clamp(6px, 1.2vw, 9px);
      background-color: #222;
      border: 1px solid #555;
      border-radius: 50%;
      animation: rotateWheel 0.4s linear infinite;
      z-index: 2;
    }

    .wheel::after {
      content: "";
      position: absolute;
      top: 51%;
      left: 50%;
      width: clamp(2px, 0.5vw, 1px);
      height: clamp(2px, 0.5vw, 1px);
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .front-wheel {right: clamp(2px, 1vw, 3px);}
    .back-wheel {left: clamp(10px, 1.5vw, -5px);}

    @keyframes rotateWheel { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    @keyframes moveCart {
      0% { opacity: 1; transform: translateX(0) rotate(0); }
      90% { transform: translateX(calc(clamp(120px,60vw,320px) - 100% + 5px)) rotate(2deg); }
      100% { opacity: 1; transform: translateX(calc(clamp(120px,60vw,320px) - 100%)) rotate(0); }
    }

    @keyframes showBar { to { opacity: 1; } }

    .main {
      opacity: 0;
      text-align: center;
      padding: clamp(4vh,8vh,12vh) clamp(1rem,5vw,3rem);
      animation: showMain 2s ease forwards 10s;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main h2 {
      font-size: clamp(1.2rem, 5vw, 3rem);
      margin-bottom: clamp(0.5rem,2vw,1rem);
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 1.5s ease forwards 10.2s;
      line-height: 1.2;
      max-width: 90%;
    }

    .main p {
      font-size: clamp(0.9rem, 3vw, 1.5rem);
      opacity: 0.9;
      max-width: 90%;
      line-height: 1.5;
      margin-top: clamp(0.5rem,2vw,1rem);
    }

    @keyframes zoomIn { to { opacity: 1; transform: scale(1); } }
    @keyframes showMain { to { opacity: 1; } }

    @media (max-width: 360px) {
      .intro h1 { font-size: 1.5rem; }
      .tagline { font-size: 0.65rem; margin: 0.2em 0 1.2em; }
      .loading-container { width: 220px; bottom: 6vh; }
      .cart-body { width: 28px; }
      .wheel { width: 6px; height: 6px; }
      .hero { transform: translateY(clamp(-1.8rem, -7vh, -3.8rem)); }
    }

    @media (max-width: 600px) and (min-width: 361px) {
      .intro h1 {font-size: 3.5rem;line-height: 1.4;}
      .tagline {font-size: 1.2rem;}
      .loading-container { bottom: 19vh; }
      .hero { transform: translateY(clamp(-1.6rem, -6vh, -3.5rem)); }
    }

    @media (max-width: 768px) {
      .intro { background-position: center center; }
      .main h2 { font-size: 1.5rem; }
      .main p { font-size: 1rem; }
      .loading-container {bottom: 16vh;}
      .loading-bar {bottom: 7px;}
      .hero {transform: translateY(clamp(-0.2rem, -5vh, -2.6rem));}
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .intro { padding-top: 2rem; padding-bottom: 2rem; }
      .intro h1 { font-size: 2.5rem; margin: 0.2em 0; }
      .tagline { margin: 0.2em 0 1em; }
      .loading-container { bottom: 4vh; }
      .hero { transform: translateY(clamp(-0.8rem, -3vh, -1.2rem)); }
    }

    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .intro::after { backdrop-filter: blur(8px); }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="hero" aria-hidden="false">
      <h1 class="artic">ARTIC</h1>
      <h1 class="market">MARKET</h1>
      <div class="tagline">- Thrive with Respect</div>
    </div>

    <div class="loading-container" aria-hidden="true">
      <div class="shopping-cart">
        <div class="cart-body">
          <img src="Group 25.png" alt="Cart Icon">
        </div>
        <div class="wheel front-wheel"></div>
        <div class="wheel back-wheel"></div>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>

  <main class="main" role="main">
    <h2>Welcome to <span style="color:#FFD700;">ARTIC</span> <span style="color:#32CD32;">MARKET</span></h2>
    <p>Your trusted destination for fresh, organic, and locally sourced produce.</p>
  </main>
</body>
</html>
